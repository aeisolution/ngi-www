<div class="innerAll" data-ng-controller="profiloGruppiCtr as vm">
    <h3>Officine <span>| elenco gruppi di lavoro creati e coordinati</span></h3>

    <div class="input-group innerB">
        <input type="text" class="form-control " placeholder="Cerca..." data-ng-model="vm.filter">
        <div class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-search"></i></button></div>
    </div>

    <div class="row innerB">
        <div class="btn-group pull-right">
            <button class="btn btn-default" data-ng-click="vm.open()"><i class="fa fa-plus"></i> Crea Officina</button>
        </div>
    </div>

    <!-- Widget -->
    <div class="widget widget-body-white widget-heading-simple">
        <div class="widget-body">

            <!-- Table -->
            <table class="table table-striped table-hover table-responsive">

                <!-- Table heading -->
                <thead class="bg-gray">
                    <tr>
                        <th>Officina</th>
                        <th>Creata il</th>
                        <th class="hidden-md">Descrizione</th>
                        <th>Operazioni</th>
                    </tr>
                </thead>
                <!-- // Table heading END -->
                <!-- Table body -->
                <tbody>
                    <!-- Table row -->
                    <tr class="gradeX" data-ng-repeat="g in vm.gruppi | filter:vm.filter">
                        <td>{{ g.Nome }}</td>
                        <td>{{ g.DtInsert | date:'dd-MM-yyyy' }}</td>
                        <td class="hidden-md">{{ g.Descrizione}}</td>
                        <td>
                            <a class="btn btn-default" title="modifica" href="#/profilo/officina/{{ g.Id }}"><i class="fa fa-pencil"></i></a>
                            <button class="btn btn-default" data-ng-disabled="g.Active" data-ng-click="vm.delRecord(g)" title="elimina"><i class="fa fa-times"></i></button>
                        </td>
                    </tr>
                    <!-- // Table row END -->

                </tbody>
                <!-- // Table body END -->

            </table>
            <!-- // Table END -->


        </div>
    </div>
    <!-- // Widget END -->
</div>
